<nav
  class="sidenav navbar navbar-vertical fixed-left navbar-expand-xs navbar-light bg-white"
  id="sidenav-main"
  (mouseover)="onMouseEnterSidenav()"
  (mouseout)="onMouseLeaveSidenav()"
>
<perfect-scrollbar>
  <div class="scrollbar-inner">
    <div class="sidenav-header d-flex align-items-center">
      <a class="navbar-brand">
        <img
          src="assets/logo.png"
          class="navbar-brand-img"
          alt="..."
        />
      </a>
      <div class="ml-auto">
        <!-- Sidenav toggler -->
        <div
          class="sidenav-toggler d-none d-xl-block"
          data-action="sidenav-unpin"
          data-target="#sidenav-main"
          (click)="minimizeSidebar()"
        >
          <div class="sidenav-toggler-inner">
            <i class="sidenav-toggler-line"></i>
            <i class="sidenav-toggler-line"></i>
            <i class="sidenav-toggler-line"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar-inner">
      <div class="collapse navbar-collapse" id="sidenav-collapse-main">
        <!-- Collapse header -->
        <ul class="navbar-nav">
          <li  class="nav-item">
            <a [routerLink]="['/eval/maquilleuse']" routerLinkActive="router-link-active"
              class="nav-link" >
              <i class="ni ni-shop text-info"></i>
              <span class="nav-link-text">Gestion des maquilleuses</span>
            </a>
          </li>
          <li  class="nav-item">
            <a [routerLink]="['/eval/expertise']" routerLinkActive="router-link-active"
              class="nav-link" >
              <i class="ni ni-shop text-info"></i>
              <span class="nav-link-text">Gestion des Expertises</span>
            </a>
          </li>
          <li  class="nav-item">
            <a [routerLink]="['banner']" routerLinkActive="router-link-active"
              class="nav-link" >
              <i class="ni ni-shop text-info"></i>
              <span class="nav-link-text">Les images</span>
            </a>
          </li>
        </ul>
        <!-- Divider -->
        <hr class="my-3" />

      </div>
    </div>
  </div>
</perfect-scrollbar>

</nav>
